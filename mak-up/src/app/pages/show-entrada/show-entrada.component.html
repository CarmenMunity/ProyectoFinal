<div class="container p-4">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Principal</a>
            <!--<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false">Profile</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                aria-controls="nav-contact" aria-selected="false">Contact</a>-->
        </div>
    </nav>
    <div *ngIf="cargado" class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active d-flex justify-content-arround" id="nav-home" role="tabpanel"
            aria-labelledby="nav-home-tab">
            <img src="{{entrada['Imagen']}}" class="mt-3 mr-3" width="auto" height="250px">
            <div class=" mt-3">
                <div class="d-flex align-items-start row">
                    <label for="title" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10 mt-2">
                        <p id="title" class="">{{entrada['Titulo']}}</p>
                    </div>
                </div>
                <div class="d-flex align-items-start row">
                    <label class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10 mt-2">
                        <p id="description" class="">{{entrada['Descripcion']}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div>
    <div class="pb-5 pt-2">
        <h3>Valoración</h3>
        <div class="panel panel-primary">
            <app-rating [rating]='item.rating' [itemId]='item.id' (ratingClick)='ratingComponentClick($event)'>
            </app-rating>
        </div>
    </div>
</div>
