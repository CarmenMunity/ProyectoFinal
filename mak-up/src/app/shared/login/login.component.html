<div class="container text-center w-25" id="div-login">

  <form [formGroup]="loginForm" class="form-signin" id="form-login">
    <img src="../../../assets/img/perfil.png" class="mb-4" width="auto" height="100" alt="">
    <h1 class="h3 mb-3 font-weight-normal" id="h1-login">Acceder a mi cuenta</h1>

    <label for="email" class="sr-only">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">


    <label for="pass" class="sr-only">Contrase√±a</label>
    <input type="password" class="form-control" id="pass" formControlName="pass" placeholder="Password">


    <button type="submit" (click)="logIn()" class="mt-3 mb-5 btn btn-lg btn-primary btn-block btn-estandar">Acceder</button>
  </form>
</div>
